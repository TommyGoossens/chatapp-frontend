<div class="chat-profile-container">
  <p>{{chatTitle}}</p>
</div>
<div class="chat-message-container">
  <cdk-virtual-scroll-viewport itemSize="1">
    <ng-container *cdkVirtualFor="let message of chat.messages">
      <app-chat-message [message]="message"></app-chat-message>
    </ng-container>
  </cdk-virtual-scroll-viewport>
</div>
<div class="chat-text-container">
  <input type="text"/>
  <button mat-button class="float-right">send</button>
</div>
