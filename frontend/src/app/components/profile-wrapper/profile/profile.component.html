<mat-card class="col-lg-10 offset-lg-1 profile-container">
  <div class="row h-auto">
    <div class="col-5 offset-1 profile-picture-container">
      <img src="{{profilePic}}" alt="{{profilePic}}" style="max-width: 100%; max-height: 300px"/>
      <label class="btn btn-default">
        <input type="file" (change)="selectFile($event)">
      </label>

      <button class="btn btn-success" [disabled]="!selectedFiles"
              (click)="upload()">Upload
      </button>
    </div>
    <div *ngIf="userProfile" class="col-5 profile-details-container">
      <h5>Name</h5>
      {{userProfile.firstName + " " + userProfile.lastName}}
      <h5>Age</h5>
      {{userProfile.dateOfBirth}}
      <h5>E-mail</h5>
      {{userProfile.email}}
    </div>
  </div>
</mat-card>

<mat-card class="col-lg-10 offset-lg-1  profile-status-container">
  <div class="col-10 offset-lg-1">
    <p>profile status</p>
  </div>
</mat-card>
