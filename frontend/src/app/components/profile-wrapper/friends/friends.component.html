<mat-toolbar color="primary">
  <span>Friends</span>
  <span class="example-fill-remaining-space"></span>
</mat-toolbar>
<mat-list class="profile-friends p-0">
  <cdk-virtual-scroll-viewport itemSize="5">
    <ng-container *cdkVirtualFor="let friend of friendList">
      <mat-list-item>
        {{friend}}
        <mat-divider></mat-divider>
      </mat-list-item>
    </ng-container>
  </cdk-virtual-scroll-viewport>
</mat-list>
