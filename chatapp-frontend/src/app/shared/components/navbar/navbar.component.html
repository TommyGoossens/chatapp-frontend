<nav mat-tab-nav-bar class="mat-elevation-z5">
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
  <button mat-button class="float-right" (click)="logout()">Sign out</button>
</nav>
